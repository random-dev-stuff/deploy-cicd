---
name: Deploy to Staging
on:
  push:
    branches:
      - main
jobs:
  redeploy:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster
    env: 
       SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    steps:
      - run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/.ssh/ssh_key
          chmod 600 ~/.ssh/ssh_key
          echo -e "Host ec2\n\tHostName $SSH_HOST\n\tUser $SSH_USER\n\tIdentityFile ~/.ssh/deploy_key\n\tStrictHostKeyChecking no" > ~/.ssh/config
          ssh -i ~/ssh_key ubuntu@13.222.27.56
          cd deploy-cicd/ && git pull
          pnpm install 
          pnpm run build
          pm2 restart fe-server
          pm2 restart http-server
          pm2 restart ws-server
